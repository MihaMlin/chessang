<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>first name</mat-label>
      <input type="text" matInput [(ngModel)]="first_name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>last name</mat-label>
      <input type="text" matInput [(ngModel)]="last_name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>repeat password</mat-label>
      <input type="password" matInput [(ngModel)]="repeatPassword">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>e-mail</mat-label>
      <input type="email" matInput [(ngModel)]="email">
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button (click)="registerUser()">Register</button>
</mat-card>
