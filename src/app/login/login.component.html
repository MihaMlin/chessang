<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>username</mat-label>
      <input type="text" matInput [(ngModel)]="username">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button (click)="loginUser()">Login</button>
</mat-card>
